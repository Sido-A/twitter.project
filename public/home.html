<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter-Home</title>
  </head>

  <body>
    <div class="twitterDefaultView">
      <!--keep-->
      <div class="blackBack">
        <!--keep-->
        <div class="userInfo">
          <div class="userImgWrap">
            <img
              class="profileImg"
              src="../src/img/camera.png"
              alt="some image"
            />
            <input type="file" name="" class="chooseFile" />
          </div>
        </div>
        <!--userInfo-->
      </div>
      <!--black back-->

      <div class="tweetContainer">
        <!--keep-->
        <div class="tweet">
          <div class="tweetHeader">
            <p class="name">name</p>
            <p class="postDate">post date</p>
          </div>
          <!--tweetHeader-->
          <div class="tweetBody">
            <div class="tweetMessage">
              <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut,
                illo? Excepturi id totam accusantium at obcaecati deserunt
                dolor. Minima, placeat laudantium maiores rem alias ad quos
                suscipit impedit quia similique?
              </p>
            </div>
            <!--tweetMessage-->
            <div class="like-share-icons">
              <div class="likes">
                <p>25</p>
              </div>
              <!--likes-->
              <div class="retweet">
                <p>150</p>
              </div>
              <!--retweet-->
              <a class="reply" href="#">
                <p>30</p>
              </a>
              <!--reply-->
            </div>
            <!--like-share-icons-->

            <div class="typeReplyWrapper" id="typeReplyWrapperBlock">
              <div class="typeReply">
                <textarea name="reply" id="replyBody" cols="30" rows="10"></textarea>
                <div class="typeReplyFooter">
                  <div class="goBack"><a href="#">‚Üê</a></div>
                  <!--go-back-->
                  <div class="postTweet">
                    <button type="submit">Reply</button>
                  </div>
                  <!--post-tweet-->
                </div><!--typeReplyFooter-->
              </div><!--typeReply-->
            </div><!--typeReplyWrapper-->
            
          </div>
          <!--tweetBody-->
        </div>
        <!--tweet-->
      </div>
      <!--tweetContainer-->
      <div class="createNewTweet">
        <a href="./tweeting.html"
          ><img src="../src/img/create-new-tweet.svg" alt="create new tweet" />
        </a>
      </div>
      <!--createNewTweet-->
    </div>
    <!--twitterDefaultView-->
  </body>
</html>
