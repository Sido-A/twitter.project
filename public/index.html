<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="../css/normalise.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/login.css"> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,900;1,400&display=swap"
      rel="stylesheet"
    />

    <title>Twitter-Login</title>
  </head>

  <body>
    <div class="loginContainer">
      <div class="loginHome">
        <div class="loginIcon">
          <img src="../src/img/login-img.png" alt="person sitting" />
        </div>
        <form class="loginForm">
          <input
            type="text"
            name="username"
            id="userName"
            placeholder="User name"
            autocomplete="off"
          />
          <input
            type="password"
            name="password"
            id="passWord"
            placeholder="Password"
            autocomplete="off"
          />
          <button type="submit" id="loginSubmit">Login</button>
        </form>
      </div>
      <ul class="triangles">
        <li class="yellowTriLarge big"></li>
        <li class="purpleTriLarge big"></li>
        <li class="yellowTriSmall1 small"></li>
        <li class="purpleTriSmall1 purple small"></li>
        <li class="purpleTriSmall2 purple small"></li>
        <li class="purpleTriSmall3 purple small"></li>
      </ul>
    </div>
  </body>
</html>
